<section>
    <h3>Gelen Mailler</h3>
    <br>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>İsim - Soyisim</th>
        <th>Gönderen Mail</th>
        <th>Mail Konusu</th>
        <th>Mail İçeriği</th>
        <th>Detay</th>
        <th>Sil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mail of mails">
        <td>
          <div class="d-flex align-items-center">
            <img src="https://i2.wp.com/vdostavka.ru/wp-content/uploads/2019/05/no-avatar.png?fit=512%2C512&ssl=1"
              alt="" style="width: 45px; height: 45px" class="rounded-circle" />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{mail.customerName}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{mail.mail}}</p>
        </td>
        <td>
          <span>{{mail.subject}}</span>
        </td>
        <td>{{mail.content.slice(0,10)}}...</td>
        <td>
          <a routerLink="mail/{{mail.id}}">
            <i class="fa-solid fa-circle-info"></i>
          </a>
        </td>
        <td>
          <a (click)="deleteMail(mail.id)"  style="cursor: pointer;">
            <i class="fa-solid fa-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
